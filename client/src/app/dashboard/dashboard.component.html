
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="dashboard.component.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div wrapper>
    <div id="hat" class="bidblock">
        <img src="https://cdn.pixabay.com/photo/2017/01/12/18/00/sombrero-1975267_1280.png" alt="hat" height="100" width="100">
        <form action="/submitcreate" method="post" (submit)="onSubmit()">
          <input type="text" name="product" value="hat" ng-model="hat">
          <input type="number" name="bid">
          <input type="submit">
        </form>
      
      <table>
          <tr>
            <th>Bidder</th>
            <th>Bid</th>
          </tr>
          <tr *ngFor="let i of bids">
            <td *ngIf="i.product == 'hat'">{{ i.bidder.name }}</td>
            <td *ngIf="i.product == 'hat'">{{ i.bid }}</td>
          </tr>
        </table>
      </div>
        <div id="cactus" class="bidblock">
          <img src="https://cdn.pixabay.com/photo/2013/07/13/10/53/cactus-157994_1280.png" alt="hat" height="100" width="100">
          <form action="/submitcreate" method="post" (submit)="onSubmit()" >
            <input type="text" name="product" value="cactus">
            <input type="number" name="bid">
            <input type="submit">
          </form>
        
        <table>
            <tr>
              <th>Bidder</th>
              <th>Bid</th>
            </tr>
            <tr *ngFor="let i of bids">
              <td *ngIf="i.product == 'cactus'">{{ i.bidder.name }}</td>
              <td *ngIf="i.product == 'cactus'">{{ i.bid }}</td>
            </tr>
          </table>
        </div>
          <div id="maracas" class="bidblock">
            <img src="http://vignette1.wikia.nocookie.net/clubpenguin/images/3/37/Festive_Maracas_clothing_icon_ID_337.png" alt="maracas" height="100" width="100">
            <form action="/submitcreate" method="post" (submit)="onSubmit()" >
              <input type="text" name="product" value="maracas">
              <input type="number" name="bid">
              <input type="submit">
            </form>
          
          <table>
              <tr>
                <th>Bidder</th>
                <th>Bid</th>
              </tr>
              <tr *ngFor="let i of bids">
                <td *ngIf="i.product == 'maracas'">{{ i.bidder.name }}</td>
                <td *ngIf="i.product == 'maracas'">{{ i.bid }}</td>
              </tr>
            </table>
          </div>
        <a href="/endbid">EndBid</a>
        <a href="">Logout</a>
      </div>
</body>
</html>
